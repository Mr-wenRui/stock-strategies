version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '%(asctime)s [%(levelname)s] %(name)s:%(filename)s:%(lineno)d:%(funcName)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  error:
    format: '%(asctime)s [%(levelname)s] %(name)s:%(filename)s:%(lineno)d:%(funcName)s - %(message)s\nStack trace:\n%(stack_info)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout

  file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/backtest.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: error
    filename: logs/error.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

loggers:
  '':  # root logger
    level: INFO
    handlers: [console, file_handler, error_file_handler]
    propagate: false
